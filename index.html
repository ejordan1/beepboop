<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/jquery-3.4.1.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/scripts2.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>BeepBoop</title>

  <body>
    <div class="container">
      <div class="head">Sorry Dave...
      </div>

      <div class="resultsBox computerScreen">
        <div class="resultsTitle">
        </div>
        <div class="">
          <span id = "results"></span>
        </div>
        <span id = "computerDisplay">Hello, Dave.</span>
        <br>
        <br>
        <br>
        <span id = "computerHeat">Internal temperature: 0</span>
        <br>
        <span id = "computerPower">Power left: 7</span>
        <br>
        <!-- <span id = "messageToUser">---</span> -->
      </div>
      <div class="keyboard">
        <form id="beepForm" action="index.html" method="post">
          <label for="userInput">Input Number Here</label>
          <input id="userInput">
          <button type="submit" name="button">Submit Number</button>
        </form>
      </div>
      <div class="power">
        <img src="img/green.png">
      </div>
      <div class="heat">
        <img src="img/red.png">
      </div>
    </div>
  </body>
